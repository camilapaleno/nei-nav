.nav-container {

.nav-link > a{

    color: #565B6C;
    padding: 0rem 0rem;

    font-size: 14px;

    align-items: center;

}

.nav-link > a:hover {
    color: #000;
}

.nav-link > a > i{

}

.nav-link .nav-header {

    padding: 0rem 0rem;

    font-size: 14px;
    transition: .5s;
    border-bottom: 2px #ffffff solid;
}

.nav-link i {
    padding-right: 3px;
}

.dropdown{
    position: absolute;
    display: flex;
    top: 100%;
    left: 0;
    transform: translateY(10px);
    opacity: 0;
    pointer-events: none;
    transition: .5s;
    z-index: 1000;
}

.dropdown ul{
    position: relative;
    background-color: #fafbfc;
}

.dropdown-link{
    /* position: relative */
}

.nav-link:hover > .dropdown,
.dropdown-link:hover > .dropdown{
    transform: translate(0, 0);
    opacity: 1;
    pointer-events: auto;
}
