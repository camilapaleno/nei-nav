<style>
    .rotating-banner{
    width: 400px; 
    height: 626px; 
    overflow: hidden; 
    position: relative;
  }
      
  .rotating-banner a {
    position: absolute;
    width: 100%; 
    height: 100%;
  
    animation: rotate 12s infinite; 
    visibility: hidden;
  }
  
  .rotating-banner img{ 
    object-fit: cover;
    object-position: center;
    width: 100%;
  }
  
  @keyframes rotate {
    0% {
      visibility: visible;
    }
    33.33% {
      visibility: hidden;
    }
  }
  
  .rotating-banner a:nth-child(1){
    animation-delay: 0s;
  }
  .rotating-banner a:nth-child(2){
    animation-delay:4s;
  }
  .rotating-banner a:nth-child(3){
    animation-delay:8s;
  }
</style>
